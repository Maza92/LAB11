<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASKS</title>
  <link href="./src/style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">Gestor de Tareas</h1>

    <form id="taskForm" class="bg-white p-6 rounded-lg shadow-md mb-8">
      <div class="mb-4">
        <label for="title" class="block text-gray-700 font-medium mb-2">Título</label>
        <input type="text" id="title" name="title" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-medium mb-2">Descripción</label>
        <textarea id="description" name="description" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Crear Tarea
      </button>
    </form>

    <div id="tasksList" class="space-y-4"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
